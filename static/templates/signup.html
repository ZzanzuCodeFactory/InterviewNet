                    <form role="form">
                        <div class="row">
                        	<div class="form-group col-lg-4">
                        	</div>
                        	<div class="form-group col-lg-4">
                                <label>아이디</label>

                                <div class="form-group row-lg-4">
                                <input type="text" id="id" name="id" class="form-control" title="ID" maxlength="20">
                                <button type="button" class="btn-xs btn-info" onClick="checkid()" value="중복체크">중복체크</button>
                                </div>

                                <label>비밀번호</label>
                                <input type="password" id="pw1" name="pw1" title="비밀번호 입력" class="form-control" maxlength="20">
                                <label>비밀번호 확인</label>
                                <input type="password" id="pw2" name="pw2" title="비밀번호 확인 입력" class="form-control" maxlength="20">
                                <label>닉네임</label>
                                <div class="form-group row-lg-4">
                                <input type="text" id="nickname" name="nickname" title="닉네임" class="form-control" maxlength="20">
                                <button type="button" class="btn-xs btn-info" onClick="checknickname()" value="중복체크">중복체크</button>
                              </div>
                                <label>이름</label>
                                <input type="text" id="sname" name="sname" title="이름" class="form-control" maxlength="40">
                                <label>학과</label>
                                <input type="text" id="smajor" name="smajor" title="이름" class="form-control" maxlength="40">

                                <label>대학교를 선택해주세요.</label>
                                <select id="college_list" name="selectcollege"class="form-control" onchange = "changeEmailAdressToKU2()" onchange = "emailupdate()">


                                </select>
                                <label>이메일</label>

                                <div>
                                  <div class="form-group row-lg-4">
                                    <input type="text" id="emailad" name="emailad" placeholder="example" onclick="emailupdate()">
                                    <label>@</label>
                                    <input type="email" id="emailaddress" name="emailaddress" placeholder="gmail.com">
                                    <button type="button" class="btn-xs btn-info" onclick="random()" value="인증하기">인증하기</button>
                                  </div>
                                </div>

                                <label>지역을 선택해주세요.</label>
                                <select id="city_list" name="selectcollege"class="form-control" onchange="update(document.getElementById('city_list').selectedIndex-1)">


                                </select>
                                <label>지역구를 선택해주세요.</label>
                                <select id="town_list" name="selectcollege"class="form-control">


                                </select>

                                <label>생년월일</label>
                                <div>
                                	<div class="form-group col-lg-4">
                                		<input type="text" id="yy" placeholder="YYYY" class="form-control" maxlength="4">
                                	</div>
                                	<div class="form-group col-lg-4">
                                		<select id="mm" class="form-control">
                                			<option>MM</option>
                                			<option value="01">1</option>
                                			<option value="02">2</option>
                                			<option value="03">3</option>
                                			<option value="04">4</option>
                                			<option value="05">5</option>
                                			<option value="06">6</option>
                                			<option value="07">7</option>
                                			<option value="08">8</option>
                                			<option value="09">9</option>
                                			<option value="10">10</option>
                                			<option value="11">11</option>
                                			<option value="12">12</option>
                                		</select>
                                	</div>
                                	<div class="form-group col-lg-4">
                                		<input type="text" id="dd" placeholder="DD" class="form-control" maxlength="2">
                                	</div>
                                </div>
                                <label>성별</label>
                                <select id="gender" name="gender" class="form-control">
                                	<option value="0">남</option>
                                	<option value="1">여</option>
                                </select>



                                <label>인증번호</label>

                              </div>
